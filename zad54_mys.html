<html>
<body>
<script>
let b = prompt("Podaj nazwisko");
let a = prompt("Podaj imie");

let aa = a.length;
let bb = b.length;

let a_mys = (aa % 3) + 5;
let b_mys = (bb % 1) + 20;

document.write("a = " + a_mys + "<br>");
document.write("b = " + b_mys + "<br><br>");
for (let i = 0; i < a_mys; i++) {
    let row = '';
    for (let j = 0; j < b_mys; j++) {
        if (i === 0 || i === a_mys - 1) {
            row += '*';
        } else {
            if (j === 0 || j === b_mys - 1) {
                row += '*';
            } else {
                row += '&nbsp;&nbsp;';
            }
        }
    }
	document.write(row + "<br>");
}

</script>
</body>
</html>

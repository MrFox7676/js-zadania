<html lang="en" >
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
        <script>
            let l1_t_mys = prompt("Podaj pierwszą liczbę z przedziału <20,60>:");
            let l2_t_mys = prompt("Podaj drugą liczbę z przedziału <20,60>:");
            let pocz_mys = prompt("Podaj wartość początkową wielkości tekstu:");
            let tekst_mys = prompt("Wpisz tekst:");

            if (l1_t_mys < 20 || l1_t_mys > 60) {
                document.write("Liczba l1 nie należy do przedziału <20,60>.");
            } else if (l2_t_mys < 20 || l2_t_mys > 60) {
                document.write("Liczba l2 nie należy do przedziału <20,60>.");
            } else {

                let repetitions;
                if (l1_t_mys < l2_t_mys) {
                    repetitions = Math.ceil((100 - pocz_mys) / 5);
                } else if (l2_t_mys < l1_t_mys) {
                    repetitions = Math.ceil(pocz_mys / 5);
                } else {
                    repetitions = 1;
                }

                for (let i = pocz_mys; i <= 100 && i >= 0; l1_t_mys < l2_t_mys ? i += 5 : i -= 5) {
                    if (i > 100) {
                        document.write("Tekst jest większy od 100px.");
                        break;
                    } else if (i < 0) {
                        document.write("Tekst jest mniejszy od 0px.");
                        break;
                    } else {
                        document.write("<p style=\"font-size:" + i + "px; color: black;\"><br>" + tekst_mys + "<br></p>");
                    }
                    repetitions--;
                    if (repetitions <= 0) break;
                }
            }

        </script>
    </body>
</html>

<html lang="en" >
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
        <script>
            var a_mys = prompt("Podaj szerokość prostokąta a:");
            var b_mys = prompt("Podaj wysokość prostokąta b:");

            var gwiazdki_g = "*";
            for (var i = 1; i < a_mys; i++) {
                gwiazdki_g += "*";
            }

            var gwiazdki_sr = "*";
            for (var i = 1; i < a_mys - 1; i++) {
                gwiazdki_sr += "&nbsp;&nbsp;";
            }
            gwiazdki_sr += "*";

            var gwiazdki_d = "*";
            for (var i = 1; i < a_mys; i++) {
                gwiazdki_d += "*";
            }

            document.write(gwiazdki_g + "<br>");

            for (var i = 1; i < b_mys - 1; i++) {
                document.write(gwiazdki_sr + "<br>");
            }

            document.write(gwiazdki_d + "<br>");

        </script>
    </body>
</html>

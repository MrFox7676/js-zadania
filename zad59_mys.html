<html>
    <body>
        <script>
            let R_mys = parseFloat(prompt("Podaj promien R:"));
            function pntCircle(R_mys) {
                let R = Math.floor(R_mys);
                let pkt = 0;
                for (let i = -1 - R; i <= 1 + R; i++) {
                    for (let j = -1 - R; j <= 1 + R; j++) {
                        if (Math.sqrt(i**2 + j**2) <= R) {
                            pkt++;
                        }
                    }
                }
                return pkt;
            }
            if (isNaN(R_mys)) {
                alert("Podano nieprawidlowy promien");
            } else {
                let pnt = pntCircle(R_mys);
                alert("Liczba punktow w kole o promieniu " + R_mys + " wynosi: " + pnt);
            }
        </script>
    </body>
</html>
